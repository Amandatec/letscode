<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music Play</title>
</head>
<body>
  <div id="app">
    <div id="player1" class="player">
      <div class="wrapper" >
        <img src="" alt="">
        <h1>Acorda Devinho</h1>
        <p>Banda Rocketseat</p>

        <div class="controls">
          <div class="preview"><img src="./assets/previewicon.svg" alt="ícone branco de um botão preview"></div>
          <div class="play"><img src="./assets/playicon.svg" alt="ícone branco de um botão play"></div>
          <div class="next"><img src="./assets/nexticon.svg" alt="ícono branco de um botão next"></div>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time"></div>
            <div class="total-time">03:20</div>
            <div class="remaining-time">00:12</div>
        </div>
      </div>
    </div>
