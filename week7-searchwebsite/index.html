<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Search website</title>
</head>
<body>
  <header>
    <div class="content">
      <div class="top">
        <p>find your block</p>
        <h1>Encontre os <span> melhores blocos </span> de carnaval de 2023</h1>
      </div>
      <form class="search">
        <div class="search-field">
          
          <label for="name" class="sr-only">Pesquise por nome</label>
            <i class="ph ph-magnifying-glass"></i>

          <input type="text" id="name" name="name" placeholder="Pesquise por nome">
        </div>
        <div class="search-field selected">
          <label for="city" class="sr-only">Selecione uma cidade</label>
          <i class="ph ph-map-pin"></i>
          <select name="city" id="city" aria-placeholder="Selecione uma cidade">
            
            <option value="0" selected>Selecione sua cidade</option>
            <option value="rio-de-janeiro">Rio de Janeiro</option>
            <option value="sao-paulo">São Paulo</option>
            <option value="belo-horizonte">Belo Horizonte</option>
            <option value="vitoria">Vitória</option>
            <option value="porto-alegre">Porto Alegre</option>
            <option value="curitiba">Curitiba</option>
            <option value="olinda">Olinda</option>
            <option value="salvador">Salvador</option>
          </select>
          <i class="ph ph-caret-down"></i>
        </div>
        <button>Buscar agora</button>
      </form>
    </div>
  </header>
  
</body>
</html>
