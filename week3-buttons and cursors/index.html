<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Buttons and cursors</title>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
  <div id="content">
    <h1>Teste os botões</h1>
    <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>

    <div class="buttons">
      <button class="primary" onclick="loading(event)">INTERAJA COMIGO</button>
      <button class="secondary">INTERAJA COMIGO</button>
      <button class="tertiary movable">
        <i class="ph-list"></i>
        INTERAJA COMIGO</button>

      
    </div>
    
  </div>
  <script>
    function loading(event) {
      const button = event.currentTarget
      button.classList.add('loading')
      const text = button.textContent
      button.innerHTML = `<i class= "ph-circle-notch"></i> ${text}`
    }
  </script>
</body>
</html>
